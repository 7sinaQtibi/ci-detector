language: php

php:
  - 5.6
  - 7.0
  - 7.1.0alpha1

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer update --no-interaction

before_script:
  - php dump-current.php
  - unset TRAVIS # To not interfere with tests

script:
  - vendor/bin/php-cs-fixer fix --diff --dry-run
  - vendor/bin/phpunit
